<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>

    <style type="text/css">
        
        div{
            font-size: 40px;
        }
        .texto{
            /* px - tamanho fixo
            % - tamanho relativo
            em - tamanho relativo ao container pai*/
            /*font-size: 32px;*/
            font-size: 2em;

        }
        .texto2{
            font-size: 1em; /*no caso do EM, poder√° ser utilizado numeros nao inteiros*/ 
        }

    </style>
</head>
<body>
    
    <div>
        <p class="texto">Conteudo1</p>
        <p class="texto2" >Conteudo2</p>

    </div>

</body>
</html>
