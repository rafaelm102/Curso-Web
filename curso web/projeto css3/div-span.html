<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div-Span</title>

    <style type="text/css">
       #topo{
            background: blue;
       }
       #conteudo{
            background: red;
       }
       #rodape{
            background: green;
       }
       #assinatura{
            background: pink;
       }
        .produto{
            background: gray;
            margin: 10px;
       }
       .azul{
            background: blue;
       }
        
    </style>
</head>
<header></header>
<body>
    <div id="topo">
        <img src="imagens/amazon-logo-0.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>

        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape"><!-- Div é elemento do tipo block, ele ocupa toda largura da tela,  -->
        Todos os <span class="azul">direitos</span> reservados
    </div>

    <span id="assinatura"><!--Span é Elemento do tipo inline, ele agrupa seus elementos na mesma linha-->
        Rodnei
    </span>
    <span id="">
        Justino
    </span>

         
    
</body>
</html>
