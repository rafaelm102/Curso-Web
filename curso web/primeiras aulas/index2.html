<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">
        Login: <br>
        <input type="text" name="login"><br>

        Senha: <br>
        <input type="password" name="senha"> <br><br>
        <input type="submit" value="Logar">
    </form>

    <form action="">
    <h2>Cadastre-se: </h2>
    Login: <br>
    <input type="text" name="login"><br><br>
    Sexo: <br>
    <input type="radio" name="sexo">Masculino <br>
    <input type="radio" name="sexo">Feminino <br><br>
    Interesses: <br>
    <input type="checkbox" name="interesses" id="">Futebol<br>
    <input type="checkbox" name="interesses" id="">Cursos<br>
    <input type="checkbox" name="interesses" id="">Moda<br><br>

    Estado: <br>
    <select name="estado">
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="mg">MG</option>
        <option value="es">ES</option>
    </select> <br><br>

    Observações: <br>
    <textarea name="observações" id=""></textarea><br>
    <input type="submit" name="" id="" value="Cadastrar">
    </form>

</body>
</html>
